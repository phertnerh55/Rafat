<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="nav">
          <div class="nav__container">
            <div class="nav__left"><img src="images/logo.png" alt="organization logo" width="80"></div>
            <div class="nav__right">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Log in</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/donation.html">Donate</a></li>
                <li><a href="/contact us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="contact">
      <div class="container">
        <div class="contact__container">

        <div>
          <h1>Contact us</h1>
          <p>Questions, Clarifications, Feedback-we're here for it all.</p>
          <form action="">
            <div class="contact__name">
              <p>Name</p>
              <input type="text" placeholder="Enter your name" />
              
            </div>
            <div class="contact__email">
              <p>Email</p>
              <input type="text" placeholder="Enter your email"/>
            </div>
            <div class="contact__phone">
              <p>Phone</p>
              <input type="text" placeholder="Enter phone number"/>
            </div>
            <div>
              <textarea
                name="Message"
                id=""
                cols="50"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="contact__button">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>Rafat Foundation</p>
        <p>
          P.O.Box: 76393 - 00508 <br />

          Nairobi, Kenya
        </p>
        <p><i class="fa-solid fa-phone"></i> TELL: +254769661795</p>

        <div class="footer__icons">
          <div class="footer__icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-twitter"></i></div>
        </div>
      </div>
    </footer>
  </body>
</html>
