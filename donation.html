    <section class="donation__section">
      <div class="donation">
        <h1>Donate,Change a life!</h1>
        <p class="donation__paragraph">
          We appreciate whatever you contribute.
        </p>
        <form>
          <div class="donation__name">
            <p>Name</p>
            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="donation__email">
            <p>Email</p>
            <input
              type="email"
              name="Email"
              placeholder="Enter your email"
              id="#"
              required
            />
          </div>
          <div class="donation__options">
            <div class="donation__programmes">
              <label>Specify programme</label>
              <select>
                <option>School fees</option>
                <option>Football</option>
                <option>Sponsorship</option>
              </select>
            </div>
            <div>
              <label>Contributing via</label>
              <select>
                <option>M-pesa</option>
                <option>Bank Cheque</option>
                <option>Parcel delivery</option>
              </select>
            </div>
          </div>
          <div class="donation__comment">
            <p>Comment</p>
            <textarea
              name="Comment"
              placeholder="Place your Comment"
              id=""
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <div class="donation__button">
            <button><a href="">Donate</a></button>
          </div>
        </form>
      </div>
