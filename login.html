<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.png" alt="organization logo" width="80">
            </div>
            <div class="nav__right">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Log in</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/donation.html">Donate</a></li>
                <li><a href="/contact us.html">Contact Us</a></li>
                <li><i class="fa-solid fa-bars"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
     </header>
    <section class="login__section">
        <div class="login">
          <h1>Login to Rafat</h1>
          <p class="login__paragraph">
            Enter the information you entered while signing up!
          </p>
          <form>
            <div class="login__email">
              <p>Email</p>
              <input
                type="email"
                placeholder="Enter you email"
                name="Email"
                id="#"
                class="login__email__input"
              />
            </div>
            <div class="login__password">
              <p>Password</p>
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
                id="#"
              />
            </div>
            <div class="login__btn">
              <button><a href="">Log in</a> </button>
            </div>
           <p class="to__login">Don't have an account? <a href="signup.html">SignUp</a></p>
          </form>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>Rafat Foundation</p>
        <p>
          P.O.Box: 76393 - 00508 <br />

          Nairobi, Kenya
        </p>
        <p><i class="fa-solid fa-phone"></i> TELL: +254769661795</p>

        <div class="footer__icons">
          <div class="footer__icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-twitter"></i></div>
        </div>
      </div>
    </footer>

  </body>
</html>
